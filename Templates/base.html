<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block titulo %} {% endblock titulo%}</title>
  <link rel="stylesheet" href="/static/css/bootstrap.css" />
  <link rel="stylesheet" href="/static/css/estilos.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'inicio_view' %}">
        <img src="/static/img/logo.png" alt="" width="85" height="50" />
      </a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'listar_categorias_view' %}">Categorias</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'listar_jugadores_view' %}">Jugadores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'listar_equipos_view' %}">Equipos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'listar_videos_view' %}">Videos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="{% url 'about_view' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contacto_view' %}">Contacto</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout_view' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login_view' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register_view' %}">Registrarse</a>
        </li>
        {% endif %}

        <li class="nav-item">
          <a class="nav-link" href="">{{request.user.username}}</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">{% block contenido %} {% endblock %}</div>
  <div class="contenido">

  </div>
</body>

</html>
