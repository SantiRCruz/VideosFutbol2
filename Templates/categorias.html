{% extends 'base.html' %}


{% block contenido %}
<h1>Lista de Categorias</h1>
<br>
<a href="{% url 'agregar_categoria' %}" class="btn btn-primary">Agregar una Categoria</a>
<br>
<br>
    <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tipo de Categoria</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
        {% for p in categorias %}
        <tr>
          <th scope="row">{{p.id}}</th>
          <td>{{p.tipoCategoria}}</td>
          <td>
            <a href="{% url 'ver_categoria_view' id_categoria=p.id %}" class="btn btn-info">Ver</a>
            <a href="{% url 'editar_categoria_view' id_categoria=p.id %}" class="btn btn-warning">Editar</a>
            <a href="{% url 'eliminar_categoria_view' id_categoria=p.id %}" class="btn btn-danger">Eliminar</a>
          </td>
        </tr>
        {% endfor %}
          
{% endblock contenido %}
